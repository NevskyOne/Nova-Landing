<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              nova: {
                bg: '#0B0D12',
                card: 'rgba(255, 255, 255, 0.03)',
                primary: '#22D3EE',
                secondary: '#818CF8',
                accent: '#C084FC',
                text: '#E2E8F0',
                muted: '#94A3B8',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'morph': 'morph 15s ease-in-out infinite alternate',
              'shine-logo': 'shine-logo 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 0.8, transform: 'scale(1.2)' },
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              },
              'shine-logo': {
                '0%, 80%': { left: '-100%', opacity: '0' },
                '85%': { opacity: '0.5' },
                '100%': { left: '200%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0B0D12;
        color: #f3f4f6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

  }
}
</script>

</head>

      <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #0B0D12; color: #22D3EE; font-family: sans-serif;">
        Loading Nova Studio...
      </div>
    </div>

</html>
