<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Studio</title>
    
    <!-- FIX: GitHub Pages path resolution -->
    <base href="./" />
    <script>
      (function() {
        var path = window.location.pathname;
        if (path.length > 1 && !path.endsWith('/') && path.split('/').pop().indexOf('.') === -1) {
          window.location.replace(window.location.protocol + '//' + window.location.host + path + '/' + window.location.search + window.location.hash);
        }
      })();
    </script>

    <!-- Global CSS & Fonts -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              nova: {
                bg: '#0B0D12',
                card: 'rgba(255, 255, 255, 0.03)',
                primary: '#22D3EE',
                secondary: '#818CF8',
                accent: '#C084FC',
                text: '#E2E8F0',
                muted: '#94A3B8',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'morph': 'morph 15s ease-in-out infinite alternate',
              'shine-logo': 'shine-logo 4s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.2, transform: 'scale(0.8)' },
                '50%': { opacity: 0.8, transform: 'scale(1.2)' },
              },
              morph: {
                '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
              },
              'shine-logo': {
                '0%, 80%': { left: '-100%', opacity: '0' },
                '85%': { opacity: '0.5' },
                '100%': { left: '200%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>

    <!-- Runtime Compilation Setup -->
    <!-- 1. Babel for compiling TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. Import Map for Module Resolution -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
      <div style="display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background: #0B0D12; color: #22D3EE; font-family: 'Space Grotesk', sans-serif;">
        <div style="text-align: center;">
          <p style="font-size: 2rem; font-weight: bold; letter-spacing: 0.2em; margin: 0;">NOVA</p>
          <div style="width: 40px; height: 2px; background: #22D3EE; margin: 15px auto; opacity: 0.5;"></div>
          <p style="font-size: 0.75rem; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em;">Loading Interface</p>
        </div>
      </div>
    </div>

    <!-- 3. App Entry Point with Babel Loader -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
